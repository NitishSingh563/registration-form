<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div>
            <h2> Register for Free! </h2>
            <p>Create an account to save your stations and access Pandora anywhere</p>
            <hr>
        </div>
        <form class="form">
            <label for="email">Your email :</label>
            <input type="email" id="email" name="email"><br>
            <label for="Password">Password :</label>
            <input type="number" id="Password" name="Password"><br>
            <label for="Birth">Birth year :</label>
            <input type="number" id="Birth" name="Birth"><br>
            <label for="zipcode">US zip code :</label>
            <input type="number" id="zipcode" name="zipcode"><br>
            <label for="Gender">Gender :</label>
            <input type="radio" id="male" name="Gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="Female" name="Gender" value="Female">
            <label for="Female">Female</label><br>
        <div class="formpro"> 
            <input type="checkbox" id="personalized" name="personalized" value="personalized">
            <label for="personalized"> Send me personalized recommendations and tips.</label><br>
            <input type="checkbox" id="understood" name="understood" value="understood">
            <label for="understood"> I have read, understood, and agreed to the <a href="#" class="terms">Terms of Use</a> and the <a href="#" class="privacy">Privacy Policy </a></label><br>
            <input type="submit" id="submit" value="Register">
            <label for="goback"> <a href="#" class="goback"> Go back </a> </label><br>
            <label for="Sign in">Already registered? <a href="#" class="sign"> Sign in </a> </label>
        </div>
        </form>
    </header>
</body>
</html>
